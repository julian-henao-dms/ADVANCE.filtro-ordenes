<mat-accordion class="filtro-orden-taller">
    <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
            <mat-panel-title>
                <mat-icon>
                    manage_search
                </mat-icon>
                Filtrar Ordenes de Taller
            </mat-panel-title>
            <mat-panel-description>

            </mat-panel-description>
        </mat-expansion-panel-header>
        <div class="content-filter-orden">
            <div class="content-filtro-orden">
                <form>
                    <mat-form-field appearance="fill" class="example-form-field">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="datepicker">
                        <mat-hint>MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
                        <mat-datepicker #datepicker>
                            <mat-datepicker-actions>
                                <button mat-button matDatepickerCancel>Cancel</button>
                                <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                            </mat-datepicker-actions>
                        </mat-datepicker>
                    </mat-form-field>

                    <mat-form-field appearance="fill" class="example-form-field">
                        <mat-label>Enter a date range</mat-label>
                        <mat-date-range-input [rangePicker]="rangePicker">
                            <input matStartDate placeholder="Start date">
                            <input matEndDate placeholder="End date">
                        </mat-date-range-input>
                        <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
                        <mat-datepicker-toggle matSuffix [for]="rangePicker"></mat-datepicker-toggle>
                        <mat-date-range-picker #rangePicker>
                            <mat-date-range-picker-actions>
                                <button mat-button matDateRangePickerCancel>Cancel</button>
                                <button mat-raised-button color="primary" matDateRangePickerApply>Apply</button>
                            </mat-date-range-picker-actions>
                        </mat-date-range-picker>
                    </mat-form-field>

                    <button mat-raised-button color="primary" class="btn-filtro-orden" aria-label="Filtrar ">
                        Filtrar 
                          <mat-icon>
                            today
                           </mat-icon>
                         </button>
                </form>
            </div>

            <div class="content-filtro-orden">
                <form action="">
                    <mat-form-field>
                        <mat-label>Estado Factura</mat-label>
                        <mat-select>
                            <mat-option>Ninguna</mat-option>
                            <mat-option value="activa">Activa</mat-option>
                            <mat-option value="fact-parcial">Facturación parcial</mat-option>
                            <mat-option value="facturada">facturada</mat-option>
                            <mat-option value="cerrada">Cerrada</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <button mat-raised-button color="primary" class="btn-filtro-orden" aria-label="Filtrar ">
                        Filtrar 
                          <mat-icon>
                            today
                           </mat-icon>
                         </button>
                </form>
            </div>
            <div class="content-filtro-orden">
                <div class="btns-filtro">
                    <button mat-raised-button color="primary" class="btn-filtro-orden" aria-label="Filtrar ">
                        Filtrar 
                          <mat-icon>
                            today
                           </mat-icon>
                         </button>
                    <button mat-raised-button color="primary" class="btn-filtro-orden" primary aria-label="Filtrar ">
                            Filtrar 
                              <mat-icon>
                                today
                               </mat-icon>
                             </button>

                </div>
            </div>
        </div>

    </mat-expansion-panel>

</mat-accordion>
