<div class="table">
    <table mat-table [dataSource]="detalles" class="mat-elevation-z8 table">

        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
            <td mat-cell *matCellDef="let detalles"> {{detalles.descripcion}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>


        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let detalles"> {{detalles.cantidad}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let detalles"> {{detalles.valor | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="descuento">
            <th mat-header-cell *matHeaderCellDef> Descuento </th>
            <td mat-cell *matCellDef="let detalles"> {{detalles.descuento}} </td>
            <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>


        <ng-container matColumnDef="subtotal">
            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
            <td mat-cell *matCellDef="let detalles"> {{detalles.subtotal}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="iva">
            <th mat-header-cell *matHeaderCellDef> Iva </th>
            <td mat-cell *matCellDef="let detalles"> {{detalles.iva}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let detalles"> {{detalles.total | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
